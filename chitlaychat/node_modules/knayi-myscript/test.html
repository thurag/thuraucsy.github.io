<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
  <body>
    <textarea id="input" name="input" rows="8" cols="80"></textarea>
    <textarea id="output" name="output" rows="8" cols="80"></textarea>
    <select name="fontType" id="fontType">
      <option value="unicode">Unicode</option>
      <option value="zawgyi">Zawgyi</option>
    </select>

    <button type="button" name="change" onClick="check()">Submit</button>

    <script src="main.js"></script>
    <script type="text/javascript">
      $input = document.getElementById('input');
      $output = document.getElementById('output');
      $fontType = document.getElementById('fontType');

      function check() {
        $output.value = kny.fontConvert($input.value, $fontType.value || 'unicode');
      }
    </script>
  </body>
</html>
